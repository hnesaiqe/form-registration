<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Registration</title>
  <link rel="stylesheet" href="script.css">
</head>

<body>
  <!-- Code Here -->
  <div class="container">
    <div class="titre">
      <h1>REGISTRATION</h1>
      <p>Enter your personal data</p>
    </div>
    <div class="registre_form">
      <form action="/register" method="POST">

        <input type="text" name="name" id="name" placeholder="First Name" required><br>

        <input type="text" name="lname" id="lname" placeholder="Last Name" required><br>


        <input type="text" name="email" id="mail" placeholder="Email" required><br>

        <input type="password" name="password" id="password" placeholder="Password" required><br>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Repeat Password" required><br>

        <input type="checkbox">
        <label for="checkbox">Lorem ipsum <href>dolor sit amet</href> </label><br>


        <button type="submit">Enregistrer</button>

      </form>
    </div>
  </div>
  <script>
    var a = document.getElementById("password");
    var b = document.getElementById("confirm_password");

    function password() {
      if (a.value == b.value) {
        b.setCustomValidity("")
      } else {
        b.setCustomValidity("mot de passe dif")

      }
    }
    password.onchange = password;
    confirm_password.onkeyup = password;
  </script>
</body>

</html>
